<!DOCTYPE html>
<html lang="th">

<head>
  <title>Thai2Night</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="./dist/css/style.min.css" />
</head>

<body>
  <main class="landing-page">
    <!-- Hilight -->
    <section class="sec-hilight">
      <div class="container-fluid">
        <div class="hilight">
          <div class="row row-hilight no-gutters">
            <div class="col-6 col-xl-4 col-hilight">
              <a href="#" class="card">
                <img src="./dist/images/hilight-01.jpg" alt="hilight" class="card-img">
                <div class="card-img-overlay">
                  <h5 class="card-title">แม็กซ์ เจนมานะ & กอล์ฟ ฟักกลิ้ง ฮีโร่
                    live in Lobby</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-xl-4 col-hilight">
              <a href="#" class="card">
                <img src="./dist/images/hilight-02.jpg" alt="hilight" class="card-img">
                <div class="card-img-overlay">
                  <h5 class="card-title">Hard Rock Monster Party
                    with Paradox</h5>
                </div>
              </a>
            </div>
            <div class="col-6 col-xl-4 col-hilight">
              <a href="#" class="card">
                <img src="./dist/images/hilight-03.jpg" alt="hilight" class="card-img">
                <div class="card-img-overlay">
                  <h5 class="card-title">Freddie For A Day
                    Hard Rock Cafe Bangkok</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>

  <!-- Talk -->
  <div class="talk">
    <ul class="list-talk">
      <li>
        <a href="javascript:void(0);" class="btn-talk btn-talk-toggler">
          <img src="./dist/images/icon-talk.png" alt="icon-talk" class="talk-hide">
          <img src="./dist/images/icon-talk-close.png" alt="icon-talk" class="talk-show">
        </a>
      </li>
      <li>
        <a href="javascript:void(0);" class="btn-talk btn-talk-contact" id="btnTalkMessenger">
          <img src="./dist/images/icon-talk-messager.png" alt="icon-talk">
        </a>
        <div class="card card-messager">
          <img src="./dist/images/facebook-page.png" alt="facebook-page" class="img-fluid">
        </div>
      </li>
      <li>
        <a href="javascript:void(0);" class="btn-talk btn-talk-contact" id="btnTalkLine">
          <img src="./dist/images/icon-talk-line.png" alt="icon-talk">
        </a>
      </li>
      <li>
        <a href="javascript:void(0);" class="btn-talk btn-talk-contact" id="btnTalkMail">
          <img src="./dist/images/icon-talk-mail.png" alt="icon-talk">
        </a>
      </li>
      <li>
        <a href="javascript:void(0);" class="btn-talk btn-talk-contact" id="btnTalkChat">
          <img src="./dist/images/icon-talk-chat.png" alt="icon-talk">
        </a>
      </li>
    </ul>
  </div>

  <!-- Optional JavaScript -->
  <script src="./dist/js/jquery-3.3.1.min.js"></script>
  <script src="./dist/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/js/bootstrap-select.min.js"></script>
  <script src="./dist/js/slick.min.js"></script>
  <script src="./dist/js/jquery.slimscroll.min.js"></script>
  <script src="./dist/js/script.js"></script>
</body>

</html>
